global:
  scrape_interval:     15s
  evaluation_interval: 15s
  # scrape_timeout is set to the global default (10s).

  external_labels:
      monitor: 'retrograde'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'retrotools'
    scheme: https
    metrics_path: /_metrics
    static_configs:
      - targets: ['api.retro.tools']